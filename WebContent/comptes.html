<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<title>Espace consultation - 4 Fantastic Bank</title>
<link rel="icon" href="favicone.png" />
<link rel="stylesheet" type="text/css" href="styles.css" />
<link rel="stylesheet" type="text/css" href="bootstrap.css" />


</head>
<body>

	<header>
		<div class="navbar navbar-inverse">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><img class="img" src="4FantastiquesBank.png"></li>
					<li><a th:href="@{/operations}">Operations</a></li>
					<li><a th:href="@{/accounts}">Accounts</a></li>
					<li><a th:href="@{/customers}">Clients</a></li>
				</ul>
			</div>
		</div>
	</header>

	<div class="col-md-6">
		<div class="panel panel-primary">
			<div class="panel panel-heading">Consultation d'un compte</div>
			<div class="panel-body">
				<form th:action="model" method="post">
					<div>
						<input id='txtLogin' name='txtLogin' type='hidden' value=${login}
							autofocus /> <input name='txtPassword' type='hidden'
							value=${pass} /> <label>Code At:</label> <input type="text"
							name="codeCompte" th:value="${codeCompte}" />
						<button type="submit" class="btn btn-primary">ok</button>
					</div>
				</form>
				<div class="text-danger" th:if="${exception}"
					th:text="${exception.message}"></div>
			</div>
		</div>

		<div class="panel panel-primary" th:if="${compte}">
			<div class="panel panel-heading">Informations sur le compte</div>
			<div class="panel-body">
				<div>
					<label>Client:</label> <label th:text="${compte.client.nom}"></label>
				</div>
				<div>
					<label>Code:</label> <label th:text="${compte.codeCompte}"></label>
				</div>
				<div>
					<label>Solde:</label> <label th:text="${compte.solde}"></label>
				</div>
				<div>
					<label>Date création:</label> <label
						th:text="${compte.dateCreation}"></label>
				</div>
				<div>
					<label>Type:</label> <label th:text="${compte.class.simpleName}"></label>
				</div>
				<div th:if="${compte.class.simpleName=='CompteCourant'}">
					<label>Découvert:</label> <label th:text="${compte.decouvert}"></label>
				</div>
				<div th:if="${compte.class.simpleName=='CompteEpargne'}">
					<label>Taux:</label> <label th:text="${compte.taux}"></label>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="panel panel-primary" th:if="${compte}">
			<div class="panel panel-heading">Opérations sur le compte</div>
			<div class="panel-body"></div>
			<form th:action="@{/saveOperation}">
				<div>
					<label>Account</label> <input type="hidden" name="codeaccount"
						th:value="̣${codeAccount}" /> <label th:text="${codeAccount}"></label>
				</div>
				<div>
					<input type="radio" name="typeOperation" value="VERS"
						checked="checked"
						onchange "document.getElementById('forvirement').style.display='none' "/>
					<label>Versement</label> <input type="radio" name="typeOperations"
						value="RET"
						onchange "document.getElementById('forvirement').style.display='none' "/>
					<label>Retrait</label> <input type="radio" name="typeOperation"
						value="VIR"
						onchange "document.getElementById('forvirement').style.display='block' "/>
					<label>Virement</label>
				</div>
				<div>
					<div id="forvirement" style="dispay: none" />
					<label>Vers</label> <input type="text" name="codeAccount2" />
				</div>
				<div>
					<label>Montant</label> <input type="text" name="montant" />
				</div>
				<div class="text-danger"
					th:text=${#httpServletResquest.getParmenter( 'error')} />
				<button type="submit" class="btn btn-primary">save</button>
			</form>

		</div>
	</div>
	</div>
	<div class="panel panel-primary" th:if="${compte}">
		<div class="panel panel-heading">Liste des opérations</div>
		<div class="panel-body">
			<table class="table table-striped">
				<tr>
					<th>Num</th>
					<th>Type</th>
					<th>Date</th>
					<th>Montant</th>
				</tr>
				<tr th:each="o:${listOperations}">
					<td th:text="${o.numero}"></td>
					<td th:text="${o.class.simpleName}"></td>
					<td th:text="${o.dateOperation}"></td>
					<td th:text="${o.montant}"></td>
				</tr>
			</table>
		</div>
</body>
</html>
